<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Currency Converter Demo</title>
</head>
<body align="center">
	<div>
		<form action="getdata" method="get">
			<div >
				<h2>Enter Your Amount In Rupees</h2>
				<input type="text" name="txtAmount" placeholder="Enter Amount"> 
			</div>
			
			<div >
				<h3>
					<input type="radio" name="radCurrency" value="d"> Dollar
				</h3> 
			</div>
			<div >
				<h3>
					<input type="radio" name="radCurrency" value="p"> Pound
				</h3> 
			</div>
				<input type="submit" value="CLICK TO CONVERT" >
		</form>
	</div>
</body>
</html>
